<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular media</title>
    <link rel="stylesheet" href="./javascript-foundation.css" >
</head>
<body>

<section class='conteudo' id='formulario'>
    <h1>Calcular Média</h1>
<form action="#" method='POST'>
    <div class='form-group'>
    <input type="number" name="nota1" id="nota1"  />
    </div>
    
    <div class='form-group'>
    <input type="number" name="nota2" id="nota2" />
    </div>

    <div class='form-group'>
        <input type="number" name="nota3" id="nota3"/>
        </div>

    <div class='form-group'>
    <button class='botao' id='btnCalcular' type="submit">Calcular</button>
    <button type='reset' id='btnLimpar'>Limpar</button>
    </div>

    <div class='form-group'>
    <label for="media">Média</label>
    <input type="number" name="media" id="media" value='' readonly />
    </div>

    <div class="form-group">
    <input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
    </div>
</form>
</section>
<script src='./javascript-foundation.js'></script>
